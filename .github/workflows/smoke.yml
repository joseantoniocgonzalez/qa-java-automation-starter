name: smoke

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run Maven tests (UI + Cucumber smoke)
        run: mvn -B test -Dheadless=true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Newman smoke (API)
        run: |
          set -euo pipefail
          mkdir -p reports/newman reports/junit reports/cucumber screenshots html-source
          if ! newman run src/test/resources/postman/collection.json \
              -e src/test/resources/postman/environment.json \
              -r junit,htmlextra \
              --reporter-junit-export reports/junit/newman-smoke.xml \
              --reporter-htmlextra-export reports/newman/newman-smoke.html ; then
            echo "===== NEWMAN FAILED: printing JUnit report ====="
            ls -la reports/junit || true
            sed -n '1,200p' reports/junit/newman-smoke.xml || true
            exit 1
          fi

      - name: Upload artifacts (reports + evidence)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          if-no-files-found: ignore
          path: |
            reports/**
            screenshots/**
            html-source/**
