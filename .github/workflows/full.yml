name: full

on:
  workflow_dispatch:

jobs:
  full:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run Maven tests (UI + Cucumber smoke)
        run: mvn -B test

      - name: Run Cucumber regression (on demand)
        run: mvn -B test -Dtest=bdd.runners.CucumberRegressionTest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Newman full (API + data-driven)
        run: |
          mkdir -p reports/newman reports/junit
          newman run src/test/resources/postman/collection.json \
            -e src/test/resources/postman/environment.json \
            -d src/test/resources/postman/posts.csv \
            -r junit,htmlextra \
            --reporter-junit-export reports/junit/newman-full.xml \
            --reporter-htmlextra-export reports/newman/newman-full.html

      - name: Upload artifacts (reports + evidence)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-artifacts
          path: |
            reports/**
            screenshots/**
            html-source/**
